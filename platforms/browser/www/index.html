                      <div class="content">
                      <pre style="text-align: justify; opacity: 0.6; padding-top: 20px; font: 0.9em sans-serif;">
                          Esta asignatura de la Escuela de Ingeniería de UNIR 
                          está diseñada por la Cátedra ATOS en Innovación Tecnológica 
                          (bajo la dirección de UNIR Research http://research.unir.net),
                          que proporciona una visión actualizada y transversal 
                          sobre tecnologías emergentes en el ámbito de la Informática.
                          Representa un esfuerzo colaborativo de construcción, 
                          clasificación y compartición de información y conocimiento.
                          Como tal, es una asignatura viva, que construimos entre todos, 
                          edición tras edición.
                          Al carácter de actualidad que se le presupone por su título, 
                          debemos añadirle el carácter de proyección en el futuro, 
                          de previsión sobre todo aquello que será actualidad en los próximos
                          meses y años. Sin llegar a imprimir un enfoque visionario,
                          todos haremos el análisis y el esfuerzo de posicionar de manera 
                          razonada aquellas tecnologías recientes, incipientes o en 
                          clara progresión que muestran potencial para ser claves.
                          No esperemos textos largos, ni un ejercicio de memorización, 
                          ni aprobados o suspensos en función de cierto-falso. 
                          Se busca la originalidad, la coherencia y el posicionamiento 
                          razonados para que, de cara a uno mismo, 
                          y por equilibrio con los demás compañeros, se perfile una 
                          identidad clara y única de cada aportación.
                      </pre>
                    </div>
